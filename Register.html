<!DOCTYPE html>
<html>
<head>
    <title>Register Here</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="box">
        <img src="fb.png" class="User" alt="User Image">
        <header>FACEBOOK</header>
        <h1>Register Here</h1>
        <form name="registerForm" onsubmit="return vfun1()">
            <p>Username</p>
            <input type="text" name="regUsername" placeholder="Enter Username">
            
            <p>Email</p>
            <input type="email" name="regEmail" placeholder="Enter Email">
            
            <p>Password</p>
            <input type="password" name="regPassword" placeholder="Enter Password">
            
            <p>Confirm Password</p>
            <input type="password" name="regPassword2" placeholder="Confirm Password">
            
            <div id="RegisterErrorBox"></div>
            
            <input type="submit" value="Register">
            
            <a href="index.html">Already have an account? Login here</a>
        </form>
    </div>
</body>
</html>
